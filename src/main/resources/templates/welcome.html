<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Welcome</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
		
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="/webjars/bootstrap/4.0.0/dist/css/bootstrap.min.css">
		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" href="/css/welcome.css">
	</head>
	
	<body>
	    <form class="form-signin" id="registForm">
	    		<h1 class="h3 mb-3 font-weight-normal">Hello! Do you want Coupon?</h1>
	    		
		    	<!-- <input type="email" class="form-control" id="inputEmail" placeholder="abc@email.com" required autofocus> -->
		    	<input type="text" class="form-control" placeholder="abc@email.com" required autofocus id="inputEmail">
	    		<button class="btn btn-primary btn-block" type="submit" id="submitBtn">Submit</button>
	    		
	    		<div class="col-sm-7" id="registResultDiv"></div>
	    </form>
		
		
		
		<div class="table-responsive-md" style="display: none;" id="clistTableDiv">
		  <table class="table table-sm table-hover" id="clistTable">
		    <thead class="thead-dark">
		      <tr>
		        <th scope="col">#</th>
		        <th scope="col">Email</th>
		        <th scope="col">Coupon</th>
		        <th scope="col">Date</th>
		      </tr>
		    </thead>
		  </table>
		</div>
		
		<!-- Load Scripts : jquery, bootstrap, !!custom .js must place after jquery to use jquery's function -->
		<script src="/webjars/jquery/3.3.1/dist/jquery.min.js" type="text/javascript"></script>
		<script src="/webjars/bootstrap/4.0.0/dist/js/bootstrap.min.js" type="text/javascript"></script>
	
		<script src="/webjars/datatables/1.10.16/media/js/jquery.dataTables.min.js" type="text/javascript"></script>
		<script src="/webjars/datatables/1.10.16/media/js/dataTables.bootstrap4.min.js" type="text/javascript"></script>
		
	
		<script src="/js/registration.js"></script>
	    
	</body>
