<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<link rel="stylesheet" href="/webjars/bootstrap/4.0.0/dist/css/bootstrap.min.css">

<title>Welcome</title>
</head>
<body>
	<h2>Hello! Do you want Coupon?</h2>
	
	<div class="container">
	  <h1>Bootstrap Modal</h1>
	  <!-- Trigger the modal with a button -->
	  <button type="button" class="btn btn-info btn-lg" id="btnId">Open Modal</button>
	 
	  <!-- Bootstrap Modal -->
	  <div class="modal fade" id="modalId" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Bootstrap Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Header</h4>
	        </div>
	        <div class="modal-body">
	          <p id="greetingId"></p>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
	
	<script src="/js/sample_modal.js"></script>
	
	<script src="/webjars/jquery/3.3.1/dist/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.0.0/dist/js/bootstrap.min.js"></script>	
</body>
</html>
